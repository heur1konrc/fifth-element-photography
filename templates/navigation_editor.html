<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Editor - Fifth Element Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #7B68EE;
        }
        
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
        }
        
        .tab {
            padding: 12px 30px;
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #00ffcc;
            border-bottom-color: #00ffcc;
        }
        
        .tab:hover {
            color: #fff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .nav-list {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 10px;
            min-height: 400px;
        }
        
        .nav-item {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .nav-item.dragging {
            opacity: 0.5;
        }
        
        .nav-item-header {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: move;
        }
        
        .drag-handle {
            color: #666;
            margin-right: 12px;
            cursor: grab;
            font-size: 18px;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .nav-item-name {
            flex: 1;
            font-size: 14px;
        }
        
        .nav-item-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-icon {
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .btn-icon:hover {
            color: #fff;
        }
        
        .btn-icon.delete:hover {
            color: #ff4444;
        }
        
        .nav-item-children {
            padding-left: 40px;
            padding-bottom: 8px;
        }
        
        .nav-item-child {
            background: #222;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px 12px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            cursor: move;
        }
        
        .add-btn {
            background: #7B68EE;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 16px;
            transition: background 0.2s;
        }
        
        .add-btn:hover {
            background: #6a57dd;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            font-size: 20px;
            margin-bottom: 20px;
            color: #7B68EE;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #999;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #7B68EE;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .btn-cancel {
            background: transparent;
            border: 1px solid #666;
            color: #fff;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-save {
            background: #00ffcc;
            border: none;
            color: #000;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .btn-save:hover {
            background: #00eebb;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .arrow-icon {
            margin-left: 8px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navigation Editor</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="basic">Basic</button>
            <button class="tab" data-tab="links">Links</button>
        </div>
        
        <div id="basic-tab" class="tab-content active">
            <div class="nav-list" id="nav-list">
                <div class="empty-state">Loading navigation...</div>
            </div>
            <button class="add-btn" onclick="openAddCategoryModal()">+ Add Category</button>
        </div>
        
        <div id="links-tab" class="tab-content">
            <div class="nav-list">
                <div class="empty-state">Custom links coming soon...</div>
            </div>
        </div>
    </div>
    
    <!-- Add Category Modal -->
    <div id="add-category-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add Category</div>
            <div class="form-group">
                <label class="form-label">Category Name</label>
                <input type="text" id="category-name" class="form-input" placeholder="e.g., Animals, Landscape">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('add-category-modal')">CANCEL</button>
                <button class="btn-save" onclick="saveCategory()">DONE</button>
            </div>
        </div>
    </div>
    
    <!-- Add Gallery Modal -->
    <div id="add-gallery-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add Gallery</div>
            <div class="form-group">
                <label class="form-label">Select Gallery</label>
                <select id="gallery-select" class="form-select">
                    <option value="">Choose a gallery...</option>
                </select>
            </div>
            <input type="hidden" id="parent-category-id">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('add-gallery-modal')">CANCEL</button>
                <button class="btn-save" onclick="saveGallery()">DONE</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        let navItems = [];
        let galleries = [];
        let sortableInstances = [];
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tabName + '-tab').classList.add('active');
            });
        });
        
        // Load navigation items
        async function loadNavigation() {
            try {
                const response = await fetch('/api/navigation/items');
                const data = await response.json();
                if (data.success) {
                    navItems = data.items;
                    renderNavigation();
                }
            } catch (error) {
                console.error('Error loading navigation:', error);
            }
        }
        
        // Load available galleries
        async function loadGalleries() {
            try {
                const response = await fetch('/api/navigation/galleries');
                const data = await response.json();
                if (data.success) {
                    galleries = data.galleries;
                }
            } catch (error) {
                console.error('Error loading galleries:', error);
            }
        }
        
        // Render navigation tree
        function renderNavigation() {
            const navList = document.getElementById('nav-list');
            
            if (navItems.length === 0) {
                navList.innerHTML = '<div class="empty-state">No navigation items yet. Click "Add Category" to get started.</div>';
                return;
            }
            
            navList.innerHTML = navItems.map(item => `
                <div class="nav-item" data-id="${item.id}">
                    <div class="nav-item-header">
                        <span class="drag-handle">☰</span>
                        <span class="nav-item-name">${item.name}</span>
                        <div class="nav-item-actions">
                            <button class="btn-icon" onclick="addGalleryToCategory(${item.id})" title="Add gallery">+</button>
                            <button class="btn-icon delete" onclick="deleteNavItem(${item.id})" title="Delete">×</button>
                        </div>
                        <span class="arrow-icon">›</span>
                    </div>
                    ${item.children && item.children.length > 0 ? `
                        <div class="nav-item-children">
                            ${item.children.map(child => `
                                <div class="nav-item-child" data-id="${child.id}">
                                    <span class="drag-handle">☰</span>
                                    <span class="nav-item-name">${child.name}</span>
                                    <div class="nav-item-actions" style="margin-left: auto;">
                                        <button class="btn-icon delete" onclick="deleteNavItem(${child.id})" title="Delete">×</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            // Initialize drag-and-drop
            initializeDragDrop();
        }
        
        // Modal functions
        function openAddCategoryModal() {
            document.getElementById('add-category-modal').classList.add('active');
            document.getElementById('category-name').value = '';
        }
        
        function addGalleryToCategory(categoryId) {
            document.getElementById('parent-category-id').value = categoryId;
            const select = document.getElementById('gallery-select');
            select.innerHTML = '<option value="">Choose a gallery...</option>' + 
                galleries.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
            document.getElementById('add-gallery-modal').classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // Save category
        async function saveCategory() {
            const name = document.getElementById('category-name').value.trim();
            if (!name) {
                alert('Please enter a category name');
                return;
            }
            
            try {
                const response = await fetch('/api/navigation/items', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: name,
                        type: 'category',
                        order_index: navItems.length
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    closeModal('add-category-modal');
                    loadNavigation();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error saving category: ' + error);
            }
        }
        
        // Save gallery
        async function saveGallery() {
            const galleryId = document.getElementById('gallery-select').value;
            const parentId = document.getElementById('parent-category-id').value;
            
            if (!galleryId) {
                alert('Please select a gallery');
                return;
            }
            
            const gallery = galleries.find(g => g.id == galleryId);
            
            try {
                const response = await fetch('/api/navigation/items', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: gallery.name,
                        type: 'gallery',
                        parent_id: parseInt(parentId),
                        gallery_id: parseInt(galleryId),
                        order_index: 0
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    closeModal('add-gallery-modal');
                    loadNavigation();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error saving gallery: ' + error);
            }
        }
        
        // Delete nav item
        async function deleteNavItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/navigation/items/${itemId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                if (data.success) {
                    loadNavigation();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error deleting item: ' + error);
            }
        }
        
        // Initialize drag and drop
        function initializeDragDrop() {
            // Destroy existing sortable instances
            sortableInstances.forEach(instance => instance.destroy());
            sortableInstances = [];
            
            // Make top-level categories sortable
            const navList = document.getElementById('nav-list');
            if (navList && navList.children.length > 0) {
                const sortable = new Sortable(navList, {
                    animation: 150,
                    handle: '.drag-handle',
                    ghostClass: 'dragging',
                    onEnd: async function(evt) {
                        // Update order_index for all categories
                        const items = Array.from(navList.children);
                        for (let i = 0; i < items.length; i++) {
                            const itemId = items[i].dataset.id;
                            await updateItemOrder(itemId, i);
                        }
                        loadNavigation();
                    }
                });
                sortableInstances.push(sortable);
            }
            
            // Make children within each category sortable
            document.querySelectorAll('.nav-item-children').forEach(childrenContainer => {
                const sortable = new Sortable(childrenContainer, {
                    animation: 150,
                    handle: '.drag-handle',
                    ghostClass: 'dragging',
                    onEnd: async function(evt) {
                        // Update order_index for all children
                        const items = Array.from(childrenContainer.children);
                        for (let i = 0; i < items.length; i++) {
                            const itemId = items[i].dataset.id;
                            await updateItemOrder(itemId, i);
                        }
                        loadNavigation();
                    }
                });
                sortableInstances.push(sortable);
            });
        }
        
        // Update item order
        async function updateItemOrder(itemId, newOrder) {
            try {
                await fetch(`/api/navigation/items/${itemId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ order_index: newOrder })
                });
            } catch (error) {
                console.error('Error updating order:', error);
            }
        }
        
        // Initialize
        loadNavigation();
        loadGalleries();
    </script>
</body>
</html>
