<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Print - Fifth Element Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .image-preview {
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        
        .image-preview img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .order-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .step {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .step.active {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .step h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .option-btn {
            padding: 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            text-align: center;
        }
        
        .option-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .option-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .price-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
        
        .price-display .label {
            font-size: 0.6em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .price-display .amount {
            font-size: 2em;
            font-weight: bold;
        }
        
        .add-to-cart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        
        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .add-to-cart-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .image-preview {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Your Print</h1>
            <p>Select your options below</p>
        </div>
        
        <div class="content">
            <div class="image-preview">
                <img id="preview-image" src="{{ image_url }}" alt="Selected photo">
            </div>
            
            <div class="order-section">
                <!-- Step 1: Product Category -->
                <div class="step active" id="step-category">
                    <h3>1. Choose Product Type</h3>
                    <div id="categories-container" class="loading">
                        <div class="spinner"></div>
                        <p>Loading product categories...</p>
                    </div>
                </div>
                
                <!-- Step 2: Subcategory -->
                <div class="step" id="step-subcategory" style="display: none;">
                    <h3>2. Choose Product</h3>
                    <div id="subcategories-container"></div>
                </div>
                
                <!-- Step 3: Choose Size -->
                <div class="step" id="step-size" style="display: none;">
                    <h3>3. Choose Size</h3>
                    <p id="image-dimensions-info" style="margin-bottom: 15px; color: #666;"></p>
                    <div id="sizes-container"></div>
                </div>
                
                <!-- Step 4: Options -->
                <div class="step" id="step-options" style="display: none;">
                    <h3>4. Customize Options</h3>
                    <div id="options-container"></div>
                </div>
                
                <!-- Price Display -->
                <div class="price-display" id="price-display" style="display: none;">
                    <div class="label">Your Price</div>
                    <div class="amount" id="price-amount">$0.00</div>
                    <div class="label" style="font-size: 0.5em; margin-top: 10px;">
                        Base: <span id="base-price">$0.00</span> | 
                        Markup: <span id="markup-percent">0%</span>
                    </div>
                </div>
                
                <!-- Add to Cart Button -->
                <button class="add-to-cart-btn" id="add-to-cart" disabled>
                    Add to Cart
                </button>
                
                <div id="error-container"></div>
            </div>
        </div>
    </div>
    
    <script>
        const state = {
            imageUrl: "{{ image_url }}",
            imageWidth: null,
            imageHeight: null,
            selectedCategory: null,
            selectedSubcategory: null,
            selectedSize: null,
            selectedOptions: [],
            currentPrice: null
        };
        
        // Load image dimensions and categories on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadImageDimensions();
            loadCategories();
        });
        
        function loadImageDimensions() {
            const img = new Image();
            img.onload = function() {
                state.imageWidth = this.width;
                state.imageHeight = this.height;
                console.log(`Image dimensions: ${state.imageWidth}x${state.imageHeight}`);
            };
            img.src = state.imageUrl;
        }
        
        async function loadCategories() {
            try {
                const response = await fetch('/api/lumaprints/categories');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load categories');
                }
                
                displayCategories(data.categories);
            } catch (error) {
                showError('Failed to load product categories: ' + error.message);
            }
        }
        
        function displayCategories(categories) {
            const container = document.getElementById('categories-container');
            container.className = 'option-grid';
            container.innerHTML = '';
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = category.name;
                btn.onclick = () => selectCategory(category);
                container.appendChild(btn);
            });
        }
        
        async function selectCategory(category) {
            state.selectedCategory = category;
            
            // Highlight selection
            document.querySelectorAll('#categories-container .option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Show subcategories step
            document.getElementById('step-subcategory').style.display = 'block';
            document.getElementById('step-subcategory').classList.add('active');
            
            // Load subcategories
            const container = document.getElementById('subcategories-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading options...</p></div>';
            
            try {
                const response = await fetch(`/api/lumaprints/subcategories/${category.id}`);
                const subcategories = await response.json();
                
                displaySubcategories(subcategories);
            } catch (error) {
                showError('Failed to load subcategories: ' + error.message);
            }
        }
        
        function displaySubcategories(subcategories) {
            const container = document.getElementById('subcategories-container');
            container.className = 'option-grid';
            container.innerHTML = '';
            
            subcategories.forEach(sub => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = sub.name;
                btn.onclick = () => selectSubcategory(sub);
                container.appendChild(btn);
            });
        }
        
        function selectSubcategory(subcategory) {
            state.selectedSubcategory = subcategory;
            
            // Highlight selection
            document.querySelectorAll('#subcategories-container .option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Show size step
            document.getElementById('step-size').style.display = 'block';
            document.getElementById('step-size').classList.add('active');
            
            // Display available sizes based on image aspect ratio
            displaySizes();
        }
        
        function displaySizes() {
            const container = document.getElementById('sizes-container');
            const infoEl = document.getElementById('image-dimensions-info');
            
            if (!state.imageWidth || !state.imageHeight) {
                container.innerHTML = '<p>Loading image dimensions...</p>';
                setTimeout(displaySizes, 100);
                return;
            }
            
            // Calculate aspect ratio
            const aspectRatio = state.imageWidth / state.imageHeight;
            infoEl.textContent = `Your image is ${state.imageWidth}x${state.imageHeight} pixels (${aspectRatio.toFixed(2)} aspect ratio)`;
            
            // Generate available sizes based on aspect ratio
            const sizes = [];
            const minSize = 4;
            const maxSize = 60;
            
            // For square images
            if (Math.abs(aspectRatio - 1) < 0.01) {
                for (let size = minSize; size <= maxSize; size += 2) {
                    sizes.push({ width: size, height: size, name: `${size}x${size}"` });
                }
            }
            // For landscape images (width > height)
            else if (aspectRatio > 1) {
                for (let width = minSize; width <= maxSize; width += 2) {
                    const height = Math.round(width / aspectRatio);
                    if (height >= minSize && height <= maxSize) {
                        sizes.push({ width, height, name: `${width}x${height}"` });
                    }
                }
            }
            // For portrait images (height > width)
            else {
                for (let height = minSize; height <= maxSize; height += 2) {
                    const width = Math.round(height * aspectRatio);
                    if (width >= minSize && width <= maxSize) {
                        sizes.push({ width, height, name: `${width}x${height}"` });
                    }
                }
            }
            
            container.className = 'option-grid';
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = size.name;
                btn.onclick = () => selectSize(size);
                container.appendChild(btn);
            });
        }
        
        async function selectSize(size) {
            state.selectedSize = size;
            
            // Highlight selection
            document.querySelectorAll('#sizes-container .option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // First, validate image dimensions for this size
            const validationContainer = document.getElementById('sizes-container');
            validationContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Checking image quality...</p></div>';
            
            try {
                // Check image with Lumaprints API
                const checkResponse = await fetch('/api/lumaprints/check-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subcategoryId: state.selectedSubcategory.subcategoryId,
                        printWidth: size.width,
                        printHeight: size.height,
                        imageUrl: state.imageUrl,
                        orderItemOptions: [] // Will be filled in later
                    })
                });
                
                const checkData = await checkResponse.json();
                
                if (!checkData.success) {
                    // Image validation failed - show detailed error
                    const errorMsg = checkData.result?.message || checkData.message || checkData.error || 'Image quality check failed';
                    if (confirm(`${errorMsg}\n\nContinue anyway?`)) {
                        // User chose to continue
                        displaySizes(); // Restore size selection
                        loadOptionsForSize();
                    } else {
                        // User cancelled - restore size selection
                        displaySizes();
                        return;
                    }
                } else {
                    // Check the actual API response message
                    const apiResult = checkData.result;
                    if (apiResult && apiResult.message) {
                        // Show the message from Lumaprints API
                        const details = `Image: ${apiResult.actualImageWidth}x${apiResult.actualImageHeight} (${apiResult.actualImageAspectRatio})\n` +
                                      `Recommended: ${apiResult.recommendedWidth}x${apiResult.recommendedHeight} (${apiResult.expectedAspectRatio})\n\n` +
                                      `${apiResult.message}`;
                        
                        if (apiResult.message.includes('not same') || apiResult.message.includes('incorrect')) {
                            // Aspect ratio issue - show warning
                            if (confirm(details + '\n\nContinue anyway?')) {
                                displaySizes();
                                loadOptionsForSize();
                            } else {
                                displaySizes();
                                return;
                            }
                        } else {
                            // Image is good, proceed to options
                            loadOptionsForSize();
                        }
                    } else {
                        // No detailed message, proceed
                        loadOptionsForSize();
                    }
                }
            } catch (error) {
                // If check fails, allow user to proceed anyway
                console.error('Image check failed:', error);
                if (confirm('Could not verify image quality. Continue anyway?')) {
                    loadOptionsForSize();
                } else {
                    displaySizes();
                }
            }
        }
        
        async function loadOptionsForSize() {
            // Show options step
            document.getElementById('step-options').style.display = 'block';
            document.getElementById('step-options').classList.add('active');
            
            // Load options
            const container = document.getElementById('options-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading options...</p></div>';
            
            try {
                const response = await fetch(`/api/lumaprints/options/${state.selectedSubcategory.subcategoryId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayOptions(data.options);
                } else {
                    throw new Error(data.error || 'Failed to load options');
                }
            } catch (error) {
                showError('Failed to load options: ' + error.message);
            }
        }
        
        function displayOptions(apiResponse) {
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            // API returns array directly: [{optionGroup, optionGroupItems: [{optionId, optionName}]}]
            const optionGroups = apiResponse.options || apiResponse;
            
            if (!optionGroups || optionGroups.length === 0) {
                container.innerHTML = '<p>No additional options available. Ready to order!</p>';
                calculatePrice();
                return;
            }
            
            // Render each option group
            optionGroups.forEach(group => {
                const optionDiv = document.createElement('div');
                optionDiv.style.marginBottom = '20px';
                
                const label = document.createElement('h4');
                label.textContent = group.optionGroup;
                label.style.marginBottom = '10px';
                label.style.color = '#667eea';
                optionDiv.appendChild(label);
                
                if (group.optionGroupItems && group.optionGroupItems.length > 0) {
                    const grid = document.createElement('div');
                    grid.className = 'option-grid';
                    
                    group.optionGroupItems.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = 'option-btn';
                        btn.textContent = item.optionName;
                        // Note: price is not included in options API, will be calculated in pricing API
                        btn.onclick = () => selectOption(group.optionGroup, item.optionId, btn);
                        grid.appendChild(btn);
                    });
                    
                    optionDiv.appendChild(grid);
                }
                
                container.appendChild(optionDiv);
            });
            
            calculatePrice();
        }
        
        function selectOption(optionId, valueId, btnElement) {
            // Toggle selection
            const existingIndex = state.selectedOptions.findIndex(o => o.optionId === optionId);
            
            if (existingIndex >= 0) {
                state.selectedOptions[existingIndex].valueId = valueId;
            } else {
                state.selectedOptions.push({ optionId, valueId });
            }
            
            // Update UI
            const parentGrid = btnElement.parentElement;
            parentGrid.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            btnElement.classList.add('selected');
            
            calculatePrice();
        }
        
        async function calculatePrice() {
            if (!state.selectedSubcategory) return;
            
            // For now, use a default size - you'll need to add size selection
            const width = 16;
            const height = 20;
            
            try {
                const response = await fetch('/api/lumaprints/pricing', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        subcategoryId: state.selectedSubcategory.id,
                        width: width,
                        height: height,
                        quantity: 1,
                        options: state.selectedOptions.map(o => o.valueId)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    state.currentPrice = data.pricing;
                    displayPrice(data.pricing);
                    document.getElementById('add-to-cart').disabled = false;
                }
            } catch (error) {
                console.error('Price calculation failed:', error);
            }
        }
        
        function displayPrice(pricing) {
            document.getElementById('price-display').style.display = 'block';
            document.getElementById('price-amount').textContent = pricing.formatted_price;
            document.getElementById('base-price').textContent = `$${pricing.wholesale_price.toFixed(2)}`;
            document.getElementById('markup-percent').textContent = `${pricing.markup_percentage}%`;
        }
        
        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }
        
        document.getElementById('add-to-cart').addEventListener('click', () => {
            alert('Cart functionality coming soon! Price: ' + state.currentPrice.formatted_price);
        });
    </script>
</body>
</html>
