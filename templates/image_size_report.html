<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size Report - Fifth Element Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .size-warning {
            color: #ffa500;
            font-weight: bold;
        }
        
        .size-danger {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Image Size Report</h1>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalImages">-</div>
                <div class="stat-label">Total Images</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSize">-</div>
                <div class="stat-label">Total Size (MB)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgSize">-</div>
                <div class="stat-label">Average Size (MB)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="over5mb">-</div>
                <div class="stat-label">Over 5 MB</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="over10mb">-</div>
                <div class="stat-label">Over 10 MB</div>
            </div>
        </div>
        
        <div class="table-container">
            <div id="loading" class="loading">Loading image data...</div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="imageTable" style="display: none;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Filename</th>
                        <th>Size (MB)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        async function loadReport() {
            try {
                const response = await fetch('/api/images/size-report');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load report');
                }
                
                // Update statistics
                document.getElementById('totalImages').textContent = data.statistics.total_images;
                document.getElementById('totalSize').textContent = data.statistics.total_size_mb;
                document.getElementById('avgSize').textContent = data.statistics.average_size_mb;
                document.getElementById('over5mb').textContent = data.statistics.over_5mb;
                document.getElementById('over10mb').textContent = data.statistics.over_10mb;
                document.getElementById('stats').style.display = 'grid';
                
                // Populate table
                const tbody = document.getElementById('tableBody');
                data.images.forEach((img, index) => {
                    const row = document.createElement('tr');
                    
                    let statusClass = '';
                    let statusText = 'âœ“ OK';
                    if (img.size_mb > 10) {
                        statusClass = 'size-danger';
                        statusText = 'âš  Over 10 MB';
                    } else if (img.size_mb > 5) {
                        statusClass = 'size-warning';
                        statusText = 'âš  Over 5 MB';
                    }
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${img.filename}</td>
                        <td class="${statusClass}">${img.size_mb}</td>
                        <td class="${statusClass}">${statusText}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                // Show table, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('imageTable').style.display = 'table';
                
            } catch (error) {
                console.error('Error loading report:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading report: ' + error.message;
            }
        }
        
        // Load report on page load
        loadReport();
    </script>
</body>
</html>
