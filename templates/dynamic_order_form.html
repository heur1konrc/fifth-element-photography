<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form - Fifth Element Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .selection-boxes {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .selection-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .selection-box.active {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .selection-box.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .selection-box label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .selection-box select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .selection-box select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .selection-box select:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }
        
        .price-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-top: 30px;
        }
        
        .price-display h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .price-display .price {
            font-size: 3em;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 8px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Product Order Form</h1>
        
        <div class="form-container">
            <div id="loading" class="loading">
                Loading categories...
            </div>
            
            <div id="error" class="error hidden"></div>
            
            <div id="selection-boxes" class="selection-boxes">
                <!-- Dynamic selection boxes will be inserted here -->
            </div>
            
            <div id="price-display" class="price-display hidden">
                <h2>Total Price</h2>
                <div class="price" id="price-value">$0.00</div>
                <p class="info-text">Pricing integration pending</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/dynamic_order_form.js') }}"></script>
</body>
</html>
