<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Fifth Element Photography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { margin-bottom: 30px; font-size: 28px; }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4a9eff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }
        
        .form-group input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }
        
        .category-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .category-name {
            font-size: 14px;
            text-transform: capitalize;
        }
        
        .delete-btn {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background: #f44336;
            color: white;
        }
        
        .message {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        .add-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .add-form .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tags"></i> Manage Categories</h1>
        
        <div id="message" class="message"></div>
        
        <!-- Add Category Section -->
        <div class="section">
            <h2>Add New Category</h2>
            <div class="add-form">
                <div class="form-group">
                    <label for="newCategory">Category Name</label>
                    <input type="text" id="newCategory" placeholder="Enter category name (e.g., landscapes, portraits)">
                </div>
                <button class="btn btn-primary" onclick="addCategory()">
                    <i class="fas fa-plus"></i> Add Category
                </button>
            </div>
        </div>
        
        <!-- Existing Categories Section -->
        <div class="section">
            <h2>Existing Categories (<span id="categoryCount">0</span>)</h2>
            <div id="categoryList" class="category-list">
                <div class="loading">Loading categories...</div>
            </div>
        </div>
    </div>
    
    <script>
        let categories = [];
        
        // Load categories on page load
        document.addEventListener('DOMContentLoaded', loadCategories);
        
        async function loadCategories() {
            try {
                const response = await fetch('/admin/categories');
                const data = await response.json();
                categories = data.categories || [];
                renderCategories();
            } catch (error) {
                showMessage('Error loading categories: ' + error.message, 'error');
            }
        }
        
        function renderCategories() {
            const listEl = document.getElementById('categoryList');
            const countEl = document.getElementById('categoryCount');
            
            countEl.textContent = categories.length;
            
            if (categories.length === 0) {
                listEl.innerHTML = '<div class="loading">No categories found</div>';
                return;
            }
            
            listEl.innerHTML = categories.map(cat => `
                <div class="category-item">
                    <span class="category-name">${cat}</span>
                    <button class="delete-btn" onclick="deleteCategory('${cat}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `).join('');
        }
        
        async function addCategory() {
            const input = document.getElementById('newCategory');
            const categoryName = input.value.trim().toLowerCase();
            
            if (!categoryName) {
                showMessage('Please enter a category name', 'error');
                return;
            }
            
            if (categories.includes(categoryName)) {
                showMessage('Category already exists', 'error');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('action', 'add');
                formData.append('category_name', categoryName);
                
                const response = await fetch('/admin/categories', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    categories = data.categories;
                    renderCategories();
                    input.value = '';
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error adding category: ' + error.message, 'error');
            }
        }
        
        async function deleteCategory(categoryName) {
            if (!confirm(`Are you sure you want to delete "${categoryName}"?\n\nImages in this category will be moved to "other".`)) {
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('category_to_delete', categoryName);
                
                const response = await fetch('/admin/categories', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    categories = data.categories;
                    renderCategories();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error deleting category: ' + error.message, 'error');
            }
        }
        
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message ' + type;
            msgEl.style.display = 'block';
            
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 5000);
        }
        
        // Allow Enter key to add category
        document.getElementById('newCategory').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addCategory();
            }
        });
    </script>
</body>
</html>
