<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Element Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_v3.css') }}">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo-horizontal.png') }}" alt="Fifth Element Photography">
            </div>
            <ul class="nav-menu">
                <li><a href="#home" class="active">HOME</a></li>
                <li><a href="#featured">FEATURED IMAGE</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-overlay">
            <h1 class="hero-tagline">Capturing the Quintessence</h1>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <div class="container">
            <h2 class="portfolio-title">PORTFOLIO GALLERY</h2>
            <p class="portfolio-subtitle">Click any image to view details and order prints</p>
            
            <!-- Category Filters -->
            <div class="category-filters" id="categoryFilters">
                <button class="filter-btn active" data-category="all">ALL</button>
            </div>

            <!-- Image Count -->
            <div class="image-count" id="imageCount">Loading...</div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="gallery">
                <div class="loading">Loading images...</div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/index_v3.js') }}"></script>
</body>
</html>
