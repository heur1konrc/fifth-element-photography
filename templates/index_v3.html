<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Element Photography</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_v3.css') }}">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero" id="heroSection"></section>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            
            <!-- Category Filters -->
            <div class="filters" id="categoryFilters">
                <button class="filter-btn active" data-category="all">All</button>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery" id="gallery">
                <div class="loading">Loading images...</div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/index_v3.js') }}"></script>
</body>
</html>
