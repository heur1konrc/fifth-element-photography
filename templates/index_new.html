<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Element Photography - Capturing the Quintessence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
        }
        
        /* Container with max width */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: #000;
            padding: 55px 0 20px;
            text-align: center;
        }
        
        .logo {
            max-width: 560px;
            margin: 0 auto 20px;
        }
        
        .logo img {
            width: 100%;
            height: auto;
        }
        
        /* Navigation */
        nav {
            background: #000;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #7B68EE;
        }
        
        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 30px 0;
        }
        
        .carousel-track {
            display: flex;
            gap: 20px;
            transition: transform 0.8s ease-in-out;
        }
        
        .carousel-slide {
            min-width: calc((100% - 40px) / 3);
            aspect-ratio: 4/3;
            background: #000;
            overflow: hidden;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Footer */
        footer {
            background: #000;
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 50px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #7B68EE;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                gap: 15px;
                font-size: 12px;
            }
            
            .carousel-slide {
                min-width: 100%;
            }
            
            .logo {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/static/images/logo-horizontal.png" alt="Fifth Element Photography" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <h1 style="display:none;">FIFTH ELEMENT PHOTOGRAPHY</h1>
            </div>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul id="mainNav">
                <li><a href="/">HOME</a></li>
                <!-- Gallery links will be inserted here dynamically -->
                <li><a href="/about">ABOUT</a></li>
                <li><a href="/contact">CONTACT</a></li>
                <li><a href="https://ko-fi.com/fifthelementphotography" target="_blank">BUY ME A COFFEE</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
                <!-- Carousel slides will be inserted here -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.facebook.com/fifthelementphotography" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/fifthelementphotography" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p>&copy; 2025 Fifth Element Photography. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Load galleries for navigation
        async function loadGalleries() {
            try {
                const res = await fetch('/api/galleries');
                const data = await res.json();
                
                if (data.success && data.galleries.length > 0) {
                    const nav = document.getElementById('mainNav');
                    const aboutLink = nav.querySelector('a[href="/about"]').parentElement;
                    
                    data.galleries.forEach(gallery => {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="/gallery/${gallery.slug}">${gallery.name.toUpperCase()}</a>`;
                        nav.insertBefore(li, aboutLink);
                    });
                }
            } catch (error) {
                console.error('Error loading galleries:', error);
            }
        }
        
        let carouselImages = [];
        let currentIndex = 0;
        let autoplayInterval;
        const AUTOPLAY_SPEED = 5000; // 5 seconds default
        
        // Load images marked for carousel
        async function loadCarousel() {
            try {
                const imgRes = await fetch('/api/images');
                const images = await imgRes.json();
                
                // Filter images marked for carousel
                const carouselMarked = images.filter(img => img.show_in_carousel);
                
                if (carouselMarked.length === 0) {
                    console.log('No images marked for carousel');
                    return;
                }
                
                carouselImages = carouselMarked.map(img => img.filename);
                
                renderCarousel();
                startAutoplay();
            } catch (error) {
                console.error('Error loading carousel:', error);
            }
        }
        
        function renderCarousel() {
            const track = document.getElementById('carouselTrack');
            
            // Duplicate images for infinite loop effect
            const allImages = [...carouselImages, ...carouselImages.slice(0, 3)];
            
            track.innerHTML = allImages.map(img => `
                <div class="carousel-slide">
                    <img src="/thumbnail/${img}" alt="Carousel Image">
                </div>
            `).join('');
        }
        
        function slideCarousel() {
            currentIndex++;
            
            if (currentIndex >= carouselImages.length) {
                // Reset to beginning without animation
                const track = document.getElementById('carouselTrack');
                track.style.transition = 'none';
                currentIndex = 0;
                updateCarouselPosition();
                
                // Re-enable animation after reset
                setTimeout(() => {
                    track.style.transition = 'transform 0.8s ease-in-out';
                    currentIndex = 1;
                    updateCarouselPosition();
                }, 50);
            } else {
                updateCarouselPosition();
            }
        }
        
        function updateCarouselPosition() {
            const track = document.getElementById('carouselTrack');
            const slideWidth = track.querySelector('.carousel-slide').offsetWidth;
            const gap = 20;
            const offset = -(currentIndex * (slideWidth + gap));
            track.style.transform = `translateX(${offset}px)`;
        }
        
        function startAutoplay() {
            autoplayInterval = setInterval(slideCarousel, AUTOPLAY_SPEED);
        }
        
        function stopAutoplay() {
            clearInterval(autoplayInterval);
        }
        
        // Initialize
        loadGalleries();
        loadCarousel();
    </script>
</body>
</html>
