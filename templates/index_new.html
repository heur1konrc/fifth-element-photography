<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Element Photography - Capturing the Quintessence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
        }
        
        /* Container with max width */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: #000;
            padding: 30px 0 20px;
            text-align: center;
        }
        
        .logo {
            max-width: 500px;
            margin: 0 auto 20px;
        }
        
        .logo img {
            width: 100%;
            height: auto;
        }
        
        /* Navigation */
        nav {
            background: #000;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #7B68EE;
        }
        
        /* Carousel */
        .carousel {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
            background: #000;
        }
        
        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .carousel-item.active {
            opacity: 1;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .carousel-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .carousel-dot.active {
            background: #fff;
        }
        
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 30px;
            padding: 20px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }
        
        .carousel-arrow:hover {
            background: rgba(0,0,0,0.8);
        }
        
        .carousel-arrow.prev {
            left: 20px;
        }
        
        .carousel-arrow.next {
            right: 20px;
        }
        
        /* Footer */
        footer {
            background: #000;
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 50px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #7B68EE;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                gap: 15px;
                font-size: 12px;
            }
            
            .carousel {
                height: 400px;
            }
            
            .carousel-arrow {
                padding: 10px;
                font-size: 20px;
            }
            
            .logo {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/static/images/logo.png" alt="Fifth Element Photography" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <h1 style="display:none;">FIFTH ELEMENT PHOTOGRAPHY</h1>
            </div>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul id="mainNav">
                <li><a href="/">HOME</a></li>
                <!-- Gallery links will be inserted here dynamically -->
                <li><a href="/about">ABOUT</a></li>
                <li><a href="/contact">CONTACT</a></li>
                <li><a href="https://ko-fi.com/fifthelementphotography" target="_blank">BUY ME A COFFEE</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="carousel">
        <div class="carousel-inner" id="carouselInner">
            <!-- Carousel items will be inserted here -->
        </div>
        <button class="carousel-arrow prev" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-arrow next" onclick="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="carousel-controls" id="carouselControls">
            <!-- Dots will be inserted here -->
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.facebook.com/fifthelementphotography" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/fifthelementphotography" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p>&copy; 2025 Fifth Element Photography. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        let currentSlide = 0;
        let carouselImages = [];
        let autoPlayInterval;
        const AUTOPLAY_DELAY = 5000; // 5 seconds default
        
        // Load galleries for navigation
        async function loadGalleries() {
            try {
                const res = await fetch('/api/galleries');
                const data = await res.json();
                
                if (data.success && data.galleries.length > 0) {
                    const nav = document.getElementById('mainNav');
                    const aboutLink = nav.querySelector('a[href="/about"]').parentElement;
                    
                    data.galleries.forEach(gallery => {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="/gallery/${gallery.slug}">${gallery.name.toUpperCase()}</a>`;
                        nav.insertBefore(li, aboutLink);
                    });
                }
            } catch (error) {
                console.error('Error loading galleries:', error);
            }
        }
        
        // Load carousel images (hero images from galleries)
        async function loadCarousel() {
            try {
                const res = await fetch('/api/galleries');
                const data = await res.json();
                
                if (data.success && data.galleries.length > 0) {
                    // Get hero images from galleries
                    carouselImages = data.galleries
                        .filter(g => g.hero_image)
                        .map(g => g.hero_image);
                    
                    // If no hero images, use random featured images
                    if (carouselImages.length === 0) {
                        const imgRes = await fetch('/api/images');
                        const images = await imgRes.json();
                        carouselImages = images
                            .filter(img => img.is_featured)
                            .slice(0, 5)
                            .map(img => img.filename);
                    }
                    
                    renderCarousel();
                    startAutoPlay();
                }
            } catch (error) {
                console.error('Error loading carousel:', error);
            }
        }
        
        function renderCarousel() {
            const inner = document.getElementById('carouselInner');
            const controls = document.getElementById('carouselControls');
            
            inner.innerHTML = carouselImages.map((img, index) => `
                <div class="carousel-item ${index === 0 ? 'active' : ''}">
                    <img src="/gallery-image/${img}" alt="Slide ${index + 1}">
                </div>
            `).join('');
            
            controls.innerHTML = carouselImages.map((_, index) => `
                <div class="carousel-dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>
            `).join('');
        }
        
        function showSlide(index) {
            const items = document.querySelectorAll('.carousel-item');
            const dots = document.querySelectorAll('.carousel-dot');
            
            items.forEach(item => item.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            if (items[index]) {
                items[index].classList.add('active');
                dots[index].classList.add('active');
            }
            
            currentSlide = index;
        }
        
        function nextSlide() {
            const next = (currentSlide + 1) % carouselImages.length;
            showSlide(next);
            resetAutoPlay();
        }
        
        function prevSlide() {
            const prev = (currentSlide - 1 + carouselImages.length) % carouselImages.length;
            showSlide(prev);
            resetAutoPlay();
        }
        
        function goToSlide(index) {
            showSlide(index);
            resetAutoPlay();
        }
        
        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, AUTOPLAY_DELAY);
        }
        
        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            startAutoPlay();
        }
        
        // Initialize
        loadGalleries();
        loadCarousel();
    </script>
</body>
</html>
