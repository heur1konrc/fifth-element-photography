<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Element Photography - Capturing the Quintessence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
        }
        
        /* Container with max width */
        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: #000;
            padding: 55px 0 20px;
            text-align: center;
        }
        
        .logo {
            max-width: 560px;
            margin: 0 auto 20px;
        }
        
        .logo img {
            width: 100%;
            height: auto;
        }
        
        /* Navigation */
        nav {
            background: #000;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #7B68EE;
        }
        
        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .grid-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
            background: #000;
            cursor: pointer;
        }
        
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .grid-item:hover img {
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            background: #000;
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 50px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #7B68EE;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                gap: 15px;
                font-size: 12px;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .logo {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/static/images/logo-horizontal.png" alt="Fifth Element Photography" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <h1 style="display:none;">FIFTH ELEMENT PHOTOGRAPHY</h1>
            </div>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul id="mainNav">
                <li><a href="/">HOME</a></li>
                <!-- Gallery links will be inserted here dynamically -->
                <li><a href="/about">ABOUT</a></li>
                <li><a href="/contact">CONTACT</a></li>
                <li><a href="https://ko-fi.com/fifthelementphotography" target="_blank">BUY ME A COFFEE</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="image-grid" id="imageGrid">
            <!-- 3 images will be inserted here -->
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.facebook.com/fifthelementphotography" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/fifthelementphotography" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p>&copy; 2025 Fifth Element Photography. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Load galleries for navigation
        async function loadGalleries() {
            try {
                const res = await fetch('/api/galleries');
                const data = await res.json();
                
                if (data.success && data.galleries.length > 0) {
                    const nav = document.getElementById('mainNav');
                    const aboutLink = nav.querySelector('a[href="/about"]').parentElement;
                    
                    data.galleries.forEach(gallery => {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="/gallery/${gallery.slug}">${gallery.name.toUpperCase()}</a>`;
                        nav.insertBefore(li, aboutLink);
                    });
                }
            } catch (error) {
                console.error('Error loading galleries:', error);
            }
        }
        
        // Load 3 featured images for grid
        async function loadImageGrid() {
            try {
                const res = await fetch('/api/galleries');
                const data = await res.json();
                
                let gridImages = [];
                
                if (data.success && data.galleries.length > 0) {
                    // Get hero images from galleries
                    gridImages = data.galleries
                        .filter(g => g.hero_image)
                        .slice(0, 3)
                        .map(g => g.hero_image);
                }
                
                // If not enough hero images, use featured images
                if (gridImages.length < 3) {
                    const imgRes = await fetch('/api/images');
                    const images = await imgRes.json();
                    const featured = images
                        .filter(img => img.is_featured)
                        .slice(0, 3 - gridImages.length)
                        .map(img => img.filename);
                    gridImages = [...gridImages, ...featured];
                }
                
                renderGrid(gridImages);
            } catch (error) {
                console.error('Error loading image grid:', error);
            }
        }
        
        function renderGrid(images) {
            const grid = document.getElementById('imageGrid');
            
            grid.innerHTML = images.map(img => `
                <div class="grid-item">
                    <img src="/gallery-image/${img}" alt="Featured Image">
                </div>
            `).join('');
        }
        
        // Initialize
        loadGalleries();
        loadImageGrid();
    </script>
</body>
</html>
