<!DOCTYPE html>
<html>
<head>
    <title>Product Structure Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Product Structure Debug</h1>
    
    <h2>Framed Canvas Prints (First 5)</h2>
    <pre id="framed-canvas"></pre>
    
    <h2>Framed Fine Art Paper Prints (First 5)</h2>
    <pre id="framed-fine-art"></pre>
    
    <h2>All Unique Categories for Framed Products</h2>
    <pre id="categories"></pre>
    
    <script>
        fetch('/api/print-order/products')
            .then(r => r.json())
            .then(data => {
                const products = data.products;
                
                // Framed Canvas
                const framedCanvas = products.filter(p => p.product_type === 'Framed Canvas Prints').slice(0, 5);
                document.getElementById('framed-canvas').textContent = JSON.stringify(framedCanvas, null, 2);
                
                // Framed Fine Art
                const framedFineArt = products.filter(p => p.product_type === 'Framed Fine Art Paper Prints').slice(0, 5);
                document.getElementById('framed-fine-art').textContent = JSON.stringify(framedFineArt, null, 2);
                
                // Categories
                const framedCategories = {};
                products.forEach(p => {
                    if (p.product_type.includes('Framed')) {
                        if (!framedCategories[p.product_type]) {
                            framedCategories[p.product_type] = new Set();
                        }
                        framedCategories[p.product_type].add(p.category);
                    }
                });
                
                const categoriesObj = {};
                for (let [type, cats] of Object.entries(framedCategories)) {
                    categoriesObj[type] = Array.from(cats);
                }
                
                document.getElementById('categories').textContent = JSON.stringify(categoriesObj, null, 2);
            });
    </script>
</body>
</html>
