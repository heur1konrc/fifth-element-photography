<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Pricing Database - Fifth Element Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .setup-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }

        .status-box.success {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }

        .status-box.error {
            background: #ffebee;
            border-left-color: #f44336;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            display: none;
            margin-top: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .result.error {
            background: #ffebee;
            color: #c62828;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.85rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>üóÑÔ∏è Setup Pricing Database</h1>
        <p class="subtitle">
            This will initialize the print ordering pricing database and import all products from the catalog.
        </p>

        <div id="status" class="status-box">
            <strong>Checking status...</strong>
        </div>

        <button id="setupBtn" class="btn" onclick="runSetup()" disabled>
            Initialize Database
        </button>

        <div class="progress" id="progress">
            <p>Setting up database...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div id="result" class="result"></div>

        <a href="/admin/pricing" class="back-link">‚Üê Back to Pricing Dashboard</a>
    </div>

    <script>
        // Check status on load
        window.addEventListener('load', checkStatus);

        function checkStatus() {
            fetch('/admin/setup-pricing/status')
                .then(response => response.json())
                .then(data => {
                    const statusBox = document.getElementById('status');
                    const setupBtn = document.getElementById('setupBtn');
                    
                    if (data.setup) {
                        statusBox.className = 'status-box success';
                        statusBox.innerHTML = `
                            <strong>‚úì Database Ready</strong><br>
                            ${data.products} products loaded<br>
                            <small>Path: ${data.path}</small>
                        `;
                        setupBtn.textContent = 'Re-initialize Database (will clear existing data)';
                        setupBtn.disabled = false;
                    } else {
                        statusBox.className = 'status-box error';
                        statusBox.innerHTML = `
                            <strong>‚ö† Database Not Found</strong><br>
                            ${data.message || data.error}<br>
                            <small>Path: ${data.path || 'unknown'}</small>
                        `;
                        setupBtn.textContent = 'Initialize Database';
                        setupBtn.disabled = false;
                    }
                })
                .catch(error => {
                    const statusBox = document.getElementById('status');
                    statusBox.className = 'status-box error';
                    statusBox.innerHTML = `<strong>Error checking status:</strong> ${error.message}`;
                });
        }

        function runSetup() {
            const setupBtn = document.getElementById('setupBtn');
            const progress = document.getElementById('progress');
            const result = document.getElementById('result');
            
            setupBtn.disabled = true;
            progress.style.display = 'block';
            result.style.display = 'none';
            
            fetch('/admin/setup-pricing/run', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    progress.style.display = 'none';
                    result.style.display = 'block';
                    
                    if (data.success) {
                        result.className = 'result success';
                        result.innerHTML = `
                            <strong>‚úì Success!</strong><br>
                            ${data.message}<br>
                            Imported: ${data.imported} entries<br>
                            Total products: ${data.total}<br>
                            <small>Database: ${data.db_path}</small>
                        `;
                        
                        // Refresh status
                        setTimeout(checkStatus, 1000);
                    } else {
                        result.className = 'result error';
                        result.innerHTML = `
                            <strong>‚úó Error</strong><br>
                            ${data.error}
                            ${data.traceback ? '<pre>' + data.traceback + '</pre>' : ''}
                        `;
                        setupBtn.disabled = false;
                    }
                })
                .catch(error => {
                    progress.style.display = 'none';
                    result.style.display = 'block';
                    result.className = 'result error';
                    result.innerHTML = `<strong>‚úó Request failed:</strong> ${error.message}`;
                    setupBtn.disabled = false;
                });
        }
    </script>
</body>
</html>
