<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ image.title }} - Fifth Element Photography</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{{ image.title }} - Fifth Element Photography">
    <meta property="og:description" content="{{ (image.description|striptags)[:200] if image.description else 'Professional photography by Fifth Element Photography' }}">
    <meta property="og:image" content="{{ request.url_root.rstrip('/') }}{{ image.url }}">
    <meta property="og:image:width" content="{{ image.width }}">
    <meta property="og:image:height" content="{{ image.height }}">
    <meta property="og:site_name" content="Fifth Element Photography">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{{ image.title }} - Fifth Element Photography">
    <meta property="twitter:description" content="{{ (image.description|striptags)[:200] if image.description else 'Professional photography by Fifth Element Photography' }}">
    <meta property="twitter:image" content="{{ request.url_root.rstrip('/') }}{{ image.url }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .image-container {
            margin: 30px 0;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255,255,255,0.1);
        }
        
        .description {
            margin: 30px 0;
            line-height: 1.7;
            color: #e0e0e0;
        }
        
        .btn {
            display: inline-block;
            background: #4285f4;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.1rem;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }
        
        .btn-order {
            background: #4285f4;
        }
        
        .btn-order:hover {
            background: #357ae8;
        }
        
        .btn-coffee {
            background: none;
            color: #6799c2;
            border: 1px solid #6799c2;
            text-transform: uppercase;
        }
        
        .btn-coffee:hover {
            background: #6799c2;
            color: #000;
        }
        
        .logo {
            margin-top: 50px;
            opacity: 0.7;
        }
        
        .logo img {
            max-width: 200px;
        }
    </style>
    
    <!-- Include Shopify and order form scripts -->
    <script src="/static/js/shopify-config.js"></script>
    <script src="/static/js/shopify-integration.js"></script>
    <script>
        function openOrderForm(filename) {
            // Redirect to gallery with modal and order form open
            window.location.href = '/?image=' + encodeURIComponent(filename) + '&order=true';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>{{ image.title }}</h1>
        
        <div class="image-container">
            <img src="{{ image.url }}" alt="{{ image.title }}">
        </div>
        
        {% if image.description %}
        <div class="description">
            {{ image.description|safe }}
        </div>
        {% endif %}
        
        <div>
            <a href="/?image={{ image.filename }}" class="btn">View in Gallery</a>
            {% if has_shopify_product %}
            <a href="#" onclick="openOrderForm('{{ image.filename }}'); return false;" class="btn btn-order">üñºÔ∏è ORDER PRINTS</a>
            {% endif %}
            <a href="https://buymeacoffee.com/fifthelementphotography" target="_blank" class="btn btn-coffee">‚òï BUY ME A COFFEE</a>
            <a href="{{ image.url }}" download="{{ image.filename }}" class="btn">Download Image</a>
        </div>
        
        <div class="logo">
            <img src="/static/images/logo.png" alt="Fifth Element Photography">
        </div>
    </div>
</body>
</html>
