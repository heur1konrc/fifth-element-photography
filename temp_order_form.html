            <!-- Order Form Section (initially hidden) -->
            <div class="modal-order-form" id="modalOrderForm" style="display: none;">
                <div class="order-form-header">
                    <button class="btn-back" id="backToImageBtn" onclick="showImageView()">
                        <span class="btn-icon">‚Üê</span>
                        Back to Image
                    </button>
                    <h2 class="section-title" style="text-align: center; margin: 20px 0;">ORDER FORM</h2>
                </div>
                
                <div class="order-form-content">
                    <div class="order-content">
                        <!-- Left Column: Image Details -->
                        <div class="order-info">
                            <h3>Image Details</h3>
                            <div id="orderImageDetails">
                                <!-- Image details will be populated dynamically -->
                            </div>
                            <div class="order-image-preview" id="orderImagePreview">
                                <!-- Image thumbnail will be shown here -->
                            </div>
                        </div>
                        
                        <!-- Right Column: Order Form -->
                        <div class="order-form">
                            <h3>Place Order</h3>
                            <form id="orderForm" action="/test_order_submit" method="POST">
                                <div class="form-group">
                                    <input type="email" id="order_email" name="email" placeholder="Your Email" required>
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" id="order_first_name" name="first_name" placeholder="First Name" required>
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" id="order_last_name" name="last_name" placeholder="Last Name" required>
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" id="order_address" name="address" placeholder="Address" required>
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" id="order_city" name="city" placeholder="City" required>
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" id="order_state" name="state" placeholder="State" required>
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" id="order_zip" name="zip_code" placeholder="Zip Code" required>
                                </div>
                                
                                <div class="form-group">
                                    <select id="order_country" name="country" required>
                                        <option value="">Select Country</option>
                                        <option value="United States">United States</option>
                                        <option value="Canada">Canada</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <input type="tel" id="order_phone" name="phone" placeholder="Phone Number">
                                </div>
                                
                                <div class="form-group">
                                    <select id="order_product_type" name="product_type" required onchange="updateOrderPricing()">
                                        <option value="">Select a product...</option>
                                        <option value="canvas|12x12_075" data-sku="101001" data-options="1,5">Canvas Print 0.75" (12x12) - Loading...</option>
                                        <option value="canvas|12x12_125" data-sku="101002" data-options="2,5">Canvas Print 1.25" (12x12) - Loading...</option>
                                        <option value="metal|12x12" data-sku="106001" data-options="29,31">Metal Print (12x12) - Loading...</option>
                                        <option value="paper|12x12" data-sku="103001" data-options="36">Fine Art Paper (12x12) - Loading...</option>
                                    </select>
                                </div>

                                <!-- PayPal Payment Section -->
                                <div class="payment-section">
                                    <p class="total-price"><strong>Total: <span id="order-total-price">$0.00</span></strong></p>
                                    <div id="order-paypal-button-container"></div>
                                </div>

                                <!-- Hidden submit for after payment -->
                                <button type="submit" id="order-submit-order" style="display: none;">Submit Order to OrderDesk</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
